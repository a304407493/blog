<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<!--[if lt IE 9]>
        <script src="./js/html5shiv.min.js"></script>
        <script src="./js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<h1 class="col-lg-4 col-lg-offset-5">注册页面</h1>
	<br>
	<br>
	<div class="row" style="margin-top:50px;">
		<div class="col-lg-4 col-lg-offset-4">
			<form action="" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-xs-3 control-lable">用户名</label>
					<div class="col-xs-6"><input type="text" class="form-control" name="name" placeholder="用户名"></div>
				</div>

				<div class="form-group">
					<label for="" class="col-xs-3 control-lable">密码</label>
					<div class="col-xs-6"><input type="text" class="form-control" name="password" placeholder="密码"></div>
				</div>

				<div class="form-group">
					<label for="" class="col-xs-3 control-lable">昵称</label>
					<div class="col-xs-6"><input type="text" class="form-control" name="nick" placeholder="昵称"></div>
				</div>

				<div class="form-group">
					<label for="" class="col-xs-3 control-lable">邮箱</label>
					<div class="col-xs-6"><input type="text" class="form-control" name="email" placeholder="邮箱"></div>
				</div>

				<div class="form-group">
					<div class="col-xs-2 col-xs-offset-4">
						<input type="submit" value="注册" class="form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script src="js/jquery.js"></script>
 	<script src="js/bootstrap.min.js"></script>
 	<script src="js/jquery.js"></script>
 	<script src="js/bootstrap.min.js"></script>
</body>
</html>
